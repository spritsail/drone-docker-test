---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    repo: test-dev

- name: test
  pull: never
  image: test-dev
  settings:
    repo: test-dev
    run: docker --version

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    from: test-dev
    repo: spritsail/docker-test
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - tag

